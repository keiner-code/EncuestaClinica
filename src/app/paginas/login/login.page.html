<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
    <h4>Inicio De Sesion</h4>
    <ion-item>
    <ion-input formControlName="email" type="email" aria-placeholder="email" required></ion-input>
  </ion-item>
   <ion-chip color="danger" *ngIf="emailField.errors && emailField.dirty">
     <ion-label *ngIf="emailField.hasError('email')">El Email Es Invalido</ion-label>
     <ion-label *ngIf="emailField.hasError('required')">El Email Es requerido</ion-label>
   </ion-chip>
   <ion-item>
    <ion-input formControlName="password" type="password" aria-placeholder="password" minlength="0"></ion-input>
   </ion-item>
   <ion-chip color="danger" *ngIf="passField.errors && passField.dirty">
     <ion-label *ngIf="passField.hasError('minlength')">La Contraseña debe tener un minimo de 6 caracteres</ion-label>
     <ion-label *ngIf="passField.hasError('required')">El Contraseña Es requerido</ion-label>
   </ion-chip>
  <ion-button type="submit" expand="black">Ingresar</ion-button>
  <p>No estas registrado? <a routerLink="../register/">Registrarte</a></p>
  <p>Has Olvidado tu Contraseña <a routerLink="../recover/">Recupera tu cuenta</a></p>
  </form>
  </ion-content>
